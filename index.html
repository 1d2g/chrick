<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitch Chat Ticker</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: #111;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    #ticker-text {
      white-space: nowrap;
      animation: scroll-left 30s linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="ticker">
    <div id="ticker-text">Connecting to Twitch chat...</div>
  </div>

  <!-- ✅ WORKING CDN FOR GITHUB PAGES -->
  <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/browser/tmi.min.js"></script>

  <script>
    const client = new tmi.Client({
      channels: ['1Dustin2Gray'] // replace this with your lowercase Twitch username
    });

    const messages = [];
    const ticker = document.getElementById('ticker-text');

    function updateTicker() {
      ticker.textContent = messages.join('   •   ');
    }

    client.connect().catch(console.error);

    client.on('message', (channel, tags, message, self) => {
      const displayMsg = `${tags['display-name']}: ${message}`;
      messages.push(displayMsg);
      if (messages.length > 20) messages.shift(); // Limit to last 20
      updateTicker();
    });
  </script>
</body>
</html>

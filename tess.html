<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitch Chat + NYT Ticker</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: #111;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    #ticker-text {
      white-space: nowrap;
      animation: scroll-left 30s linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="ticker">
    <div id="ticker-text">Connecting to Twitch chat and news...</div>
  </div>

  <script src="tmi.min.js"></script>

  <script>
    const client = new tmi.Client({
      channels: ['1dustin2gray'] // your Twitch channel
    });

    const messages = [];
    const ticker = document.getElementById('ticker-text');

    function updateTicker() {
      ticker.textContent = messages.join('   â€¢   ');
    }

    function addMessage(msg) {
      messages.push(msg);
      if (messages.length > 20) messages.shift(); // Keep total count low for performance
      updateTicker();
    }

    client.connect().catch(console.error);

    client.on('message', (channel, tags, message, self) => {
      const chatMsg = `${tags['display-name']}: ${message}`;
      addMessage(chatMsg);
    });

    // NYT RSS Feed URLs (proxied through rss2json)
    const feeds = [
      {
        name: "NYT Politics",
        url: "https://api.rss2json.com/v1/api.json?rss_url=https://rss.nytimes.com/services/xml/rss/nyt/Politics.xml"
      },
      {
        name: "NYT World",
        url: "https://api.rss2json.com/v1/api.json?rss_url=https://rss.nytimes.com/services/xml/rss/nyt/World.xml"
      }
    ];

    async function fetchHeadlines() {
      for (const feed of feeds) {
        try {
          const res = await fetch(feed.url);
          const data = await res.json();
          const headlines = data.items.slice(0, 3).map(item => `${feed.name}: ${item.title}`);
          headlines.forEach(h => addMessage(h));
        } catch (e) {
          console.error(`Error fetching ${feed.name}`, e);
        }
      }
    }

    // Fetch news every 5 minutes, and immediately on load
    fetchHeadlines();
    setInterval(fetchHeadlines, 5 * 60 * 1000);
  </script>
</body>
</html>
